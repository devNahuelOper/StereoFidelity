        <div class="tracks">

          <audio id="fidelity" src="dist/sounds/stereo_fidelity.mp3"></audio>
          <div class="playerControls">
            <span class="songTitle">Stereo Fidelity</span>
            <button onclick="document.getElementById('fidelity').play()"><img id="play" src="dist/images/play-button.png" alt=""></button>
            <button onclick="document.getElementById('fidelity').pause()"><img id="pause" src="dist/images/pause-button.png" alt=""></button>
            <button onclick="document.getElementById('fidelity').volume-=0.1"><img id="volume" src="dist/images/low-volume.png" alt=""></button>

          </div>
