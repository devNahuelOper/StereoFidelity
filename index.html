        <div class="tracks">

          <audio id="fidelity" src="stereo_fidelity.mp3"></audio>
          <div class="playerControls">
            <span class="songTitle">Stereo Fidelity</span>
            <button onclick="document.getElementById('fidelity').play()"><img id="play" src="play-button.png" alt=""></button>
            <button onclick="document.getElementById('fidelity').pause()"><img id="pause" src="pause-button.png" alt=""></button>
            <button onclick="document.getElementById('fidelity').volume-=0.1"><img id="volume" src="low-volume.png" alt=""></button>
            <button onclick="document.getElementById('fidelity').volume+=0.1"><img id="volume" src="high-volume.png"alt=""></button>
          </div>

            <audio id="xbeats" src="x-beats-hck-demo.mp3"></audio>
                <div class="playerControls">
                  <span class="songTitle">xbeats</span>
                  <button onclick="document.getElementById('xbeats').play()"><img id="play" src="play-button.png" alt=""></button>
                  <button onclick="document.getElementById('xbeats').pause()"><img id="pause" src="pause-button.png" alt=""></button>
                  <button onclick="document.getElementById('xbeats').volume-=0.1"><img id="volume" src="low-volume.png"alt=""></button>
                  <button onclick="document.getElementById('xbeats').volume+=0.1"><img id="volume" src="high-volume.png"alt=""></button>
                </div>
             

            <audio id="depravity" src="depravity.mp3"></audio>
            <div class="playerControls">
              <span class="songTitle">Depravity</span>
              <button onclick="document.getElementById('depravity').play()"><img id="play" src="play-button.png" alt=""></button>
              <button onclick="document.getElementById('depravity').pause()"><img id="pause" src="pause-button.png" alt=""></button>
              <button onclick="document.getElementById('depravity').volume-=0.1"><img id="volume" src="low-volume.png" alt=""></button> 
              <button onclick="document.getElementById('depravity').volume+=0.1"><img id="volume" src="high-volume.png" alt=""></button>
            </div>
            
            <audio id="vvr" src="vvr.mp3"></audio>
            <div class="playerControls">
              <span class="songTitle">VVR</span>
              <button onclick="document.getElementById('vvr').play()"><img id="play" src="play-button.png" alt=""></button>
              <button onclick="document.getElementById('vvr').pause()"><img id="pause" src="pause-button.png" alt=""></button>
              <button onclick="document.getElementById('vvr').volume-=0.1"><img id="volume" src="low-volume.png" alt=""></button>
              <button onclick="document.getElementById('vvr').volume+=0.1"><img id="volume" src="high-volume.png" alt=""></button>
            </div>

        </div>

        <!-- <button onclick="document.getElementById('subby').play()"><img id="kick" src="kick.png" ></button> -->
        <div class="effects">

          <audio id="bassline" src="bassline.mp3"></audio>
          <img id="bassline" src="bass.png" onmouseover="document.getElementById('bassline').play()">

          <audio id="subby" src="subby.mp3"></audio>
          <img id="kick" src="kick.png" onmouseover="document.getElementById('subby').play()">

          <audio id="hardcore" src="hardcore.mp3"></audio>
          <img id="hardcore" src="hardcore.png" onmouseover="document.getElementById('hardcore').play()">

          <audio id="laser" src="laser.mp3"></audio>
          <img id="laser" src="laser-gun.png" onmouseover="document.getElementById('laser').play()">

          <audio id="timba" src="timba.mp3"></audio>
          <img id="timba" src="timba.png" onmouseover="document.getElementById('timba').play()">

          <audio id="64bit" src="64bit.mp3"></audio>
          <img id="arcade" src="arcade.png" onmouseover="document.getElementById('64bit').play()">
        </div>

    </div>
