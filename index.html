<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <title>Stereo Fidelity</title>
      <script src="dist/main.js"></script>
  </head>

  <body>
    <div class="stage">

      <div class="controls">
        <div class="sample"><a>Stereo Fidelity</a></div>
          <p class="play"><img src="play-button.png" alt=""></p>
          <p class="stop"><img src="stop-button.png" alt=""></p>
      </div>
      <div class="controls">
        <div class="sample"><a>Motorcycle</a></div>
        <p class="play"><img src="play-button.png" alt=""></p>
        <p class="stop"><img src="stop-button.png" alt=""></p>
      </div>

      <div class="keyboardContainer">
        <div class="keyboard"></div>
           <div class="settingsBar">
              <div class="left">
                <span>Volume: </span>
                <input type="range" min="0.0" max="1.0" step="0.01" value="0.5" list="volumes" name="volume">
                <datalist id="volumes">
                  <option value="0.0" label="Mute">
                  <option value="1.0" label="100%">
                </datalist>
              </div>
                <div class="right">
                  <span>Current waveform: </span>
                  <select name="waveform">
                    <option value="sine">Sine</option>
                    <option value="square" selected>Square</option>
                    <option value="sawtooth">Sawtooth</option>
                    <option value="triangle">Triangle</option>
                    <option value="custom">Custom</option>
                  </select>
                </div>
           </div>
       </div>


    </div>

  </body>

</html>
